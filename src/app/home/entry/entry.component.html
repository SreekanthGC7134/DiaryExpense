<form id="form_login" [formGroup]="Entryform">

    <header>



    </header>

    <main style="margin-top: 58px">
        <div class="container pt-4">

        </div>
    </main>

    <div class="card">
        <h2>Expense Entry</h2>
        <br>
        <p>
            <!-- <label for="">Date</label>&nbsp; -->
            <input type="date" class="input" formControlName="date" placeholder="Amount" style="width:190px" />
        </p>
        <p>
            <input type="number" class="input" formControlName="amount" placeholder="Amount" style="width:190px" />
        </p>
        <p *ngIf="DataArray">

            <select name="cars" class="input" formControlName="category" style="width:auto">
                <option>Category</option>
                <option *ngFor="let item of DataArray" value="{{item.category}}">{{item.category}}</option>
            </select>
        </p>




        <p>

            <input type="text" class="input" formControlName="description" placeholder="Description"
                style="width:190px" />
        </p>
        <p>
            <!-- <button id="submitbutton" type="button" (click)="onSubmit()" style="width:130px">Add</button> -->
            <button class="cssbuttons-io-button" (click)="onSubmit()">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> -->
                <svg fill="#ffffff" width="24" height="15" viewBox="0 0 24 24 " xmlns="http://www.w3.org/2000/svg">
                    <path d="m0 10.909 4.364-4.364 8.727 8.727 15.273-15.273 4.364 4.364-19.636 19.636z" />
                </svg>
                <span>Save</span>
            </button>
        </p>

    </div>
</form>
