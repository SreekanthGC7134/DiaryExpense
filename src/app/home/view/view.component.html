<header>

  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">

        
        <a [routerLink]="['/home/entry']" class="list-group-item list-group-item-action py-2 ripple "><i
            class="fas fa-lock fa-fw me-3"></i><span>Expense Entry</span></a>
        <a [routerLink]="['/home/view']" class="list-group-item list-group-item-action py-2 ripple active"><i
            class="fas fa-chart-line fa-fw me-3"></i><span>Expense View</span></a>
        <a [routerLink]="['/home/catagory']" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-chart-pie fa-fw me-3"></i><span>Add Categories</span>
        </a>

      </div>
    </div>
  </nav>



</header>

<main style="margin-top: 58px">
  <div class="container pt-4">

  </div>
</main>

    <h2 style="color: black;">View Expenses</h2>
    <br>

      <input type="date" formControlName="datestart" id="categoryid" placeholder="Category" style="width:190px"/>
    </p>
    <p>
      <label for="">End Date</label>&nbsp;&nbsp;
      <input type="date" formControlName="dateend" id="categoryid" placeholder="Category" style="width:190px"/>

    <br>
